<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>CSS Assignment</title>
    </head>
    <body>
        <header>
            <picture class="logo">
                <img src="./images/logo.webp" alt="Website Logo">
            </picture>
            <nav class="navbar">
                <a href="#first">Home</a>
                <a href="#menu">Menu</a>
                <a href="#quote">Quote</a>
            </nav>
        </header>
        <main>
            <section id="first">
                <aside class="column-1">
                    <h1 class="title-1">This website is awesome</h1>
                    <p class="pharagraph-1">This website has some subtext that goes here under the main title. It's smaller font and the color is lower.</p>
                    <button class="button-1">Sign in</button>
                </aside>
                <picture class="column-2">
                    <img src="./images/first.jpg" alt="Paris city">
                </picture>
            </section>
            <section id="menu">
                <h2>Pleaces to visit</h2>
                <div class="menu-container">
                    <figure>
                        <img src="./images/pleace1.jpg" alt="Arc de Triomphe">
                        <figcaption>
                            <p> As if the views of the Arc de Triomphe aren’t
                                stunning enough.
                            </p>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="./images/pleace2.webp" alt="Notre Dame Cathedral">
                        <figcaption>
                            <p>One of the most enduring symbols of Paris: Notre-Dame de Paris.</p>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="./images/pleace3.jpg" alt="Louvre Museum">
                        <figcaption>
                            <p>The Louvre is the most visited art museum in the world. </p>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="./images/pleace4.webp" alt="European city hotels">
                        <figcaption>
                            <p>Streets that are full with colors and beautiful designs.</p>
                        </figcaption>
                    </figure>
                </div>
            </section>
            <section id="quote">
                <figure>
                    <blockquote>
                       <p> “There is but one Paris and however hard living may be here, and if 
                        it became worse and harder even – the French air clears up the brain and does good – a world of good.”</p>
                    </blockquote>
                    <figcaption>
                        <p><strong>― Vincent Van Gogh</strong></p>
                    </figcaption>
                </figure>
            </section>
            <section id="review">
                <aside>
                    <h3>Call to action! It's time!</h3>
                    <p>Sign up for product by clicking that button right over there!</p>
                </aside>
                <button>Sign Up</button>
            </section>
        </main>
        <footer>
            <a href="#">@copyright By Amina</a>
            <address></address>
        </footer>
    </body>
</html>
